server:
  port: 8761  # Default port for Eureka dashboard

spring:
  application:
    name: eureka-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

eureka:
  client:
    register-with-eureka: false  # Since this is the server, it doesn't register itself
    fetch-registry: false        # The server doesn't need to fetch registry data

  server:
    enable-self-preservation: true  # Enables self-preservation to protect against accidental expiry during network glitches

logging:
  level:
    root: INFO